imports:
    - { resource: security.yml }
    - { resource: "@StudySauceBundle/Resources/config/assets.php" }

services:
    pdo:
        class: Doctrine\DBAL\Driver\PDOConnection
        arguments:
            - "sqlite:%kernel.root_dir%/data.sqlite"
            - root
            - ~
        calls:
            - [setAttribute, [3, 2]] # \PDO::ATTR_ERRMODE, \PDO::ERRMODE_EXCEPTION

    session.handler.pdo:
        class:     Symfony\Component\HttpFoundation\Session\Storage\Handler\PdoSessionHandler
        arguments: ["@pdo", {db_table: session, db_id_col: session_id, db_data_col: session_value, db_time_col: session_time}]

    sinclude:
        class: StudySauce\Bundle\DependencyInjection\SIncludeFragmentRenderer
        arguments: ["@service_container", "@uri_signer", "", "@http_kernel", "@event_dispatcher"]
        calls:
            - [setFragmentPath, ["/_fragment"]]
        tags:
            - {name: "kernel.fragment_renderer"}

framework:
    #esi:             ~
    #translator:      { fallback: "%locale%" }
    secret:          "021747d7aac1e078b0df5d2d8dd9d7abe4b90fa2"
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: ~
    form:            ~
    csrf_protection: ~
    validation:      { enable_annotations: true }
    templating:
        engines: ['twig', 'php']
        hinclude_default_template: "StudySauceBundle:Shared:hinclude.html.php"
        #assets_version: SomeVersionScheme
    default_locale:  "en"
    trusted_hosts:   ~
    trusted_proxies: ~
    session:
        # handler_id set to null will use default session handler from php.ini
        handler_id:  session.handler.pdo
    fragments:       ~
    http_method_override: true
#    fragments: { path: /_fragment }

# Twig Configuration
twig:
    debug:            "%kernel.debug%"
    strict_variables: "%kernel.debug%"

# Assetic Configuration
assetic:
