namespace: StudySauce\Bundle\Tests 
actor: Tester
paths:
    tests: Tests
    log: Tests/_output
    data: Tests/_data
    helpers: Tests/_support
settings:
    bootstrap: _bootstrap.php
    colors: false
    memory_limit: 1024M
modules:
    config:
        Db:
            dsn: 'sqlite:%kernel.root_dir%/data.sqlite'
            user: 'root'
            password: '~'
            dump: tests/_data/dump.sql
